adminUser: admin
adminPassword: "password"

service:
  type: ClusterIP

nodeSelector:
  node-role: "infra"
tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.logging.svc.cluster.local/
        isDefault: true
