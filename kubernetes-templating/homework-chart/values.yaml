
# Default values for homework-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: nginx
  tag: "1.25.4-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: monitoring

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
  # nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: chart-homework.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests: { cpu: 50m, memory: 64Mi }
  limits:   { cpu: 250m, memory: 256Mi }

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  homework: "true" # Наш nodeSelector

tolerations: []
affinity: {}

persistence:
  enabled: true
  pvcName: "kuber-pvc"

configMap:
  enabled: true
  name: "kuber-cm"
  mountPath: "/homework/conf"
  mountFile: "file"
  mountKey: "dbuser"

initContainers:
  download:
    enabled: true
    image: "busybox:1.36"
    mountPath: "/data"
  getMetrics:
    enabled: false
    image: "curlimages/curl:latest"
    mountPath: "/data"

probes:
  readiness:
    enabled: true
  liveness:
    enabled: false

redis:
  enabled: true
    # auth:
    #   enabled: false

    