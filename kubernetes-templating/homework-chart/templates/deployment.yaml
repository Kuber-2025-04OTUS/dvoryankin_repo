apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "homework-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "homework-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  selector:
    matchLabels:
      {{- include "homework-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "homework-chart.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name | default "monitoring" }}

      nodeSelector:
        node-role: "workload"

      initContainers:
        - name: init-index
          image: busybox:1.36
          command: ["sh","-c","echo 'Hello from GitOps (Helm)!' > /init-data/index.html"]
          volumeMounts:
            - name: shared-html-data
              mountPath: /init-data

      containers:
        - name: {{ include "homework-chart.name" . }}
          image: "{{ .Values.image.repository | default "nginx" }}:{{ .Values.image.tag | default "1.25.4-alpine" }}"
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /index.html
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: shared-html-data
              mountPath: /usr/share/nginx/html

      volumes:
        - name: shared-html-data
          emptyDir: {}