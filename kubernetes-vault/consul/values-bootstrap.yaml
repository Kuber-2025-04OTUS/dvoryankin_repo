global:
  name: consul
  datacenter: dc1

server:
  replicas: 3
  bootstrapExpect: 3
  extraConfig: |
    {"retry_join": ["provider=k8s label_selector=\"app=consul,component=server\" namespace=consul"]}
  disruptionBudget:
    enabled: true
  nodeSelector: |
    node-role: "infra"
  tolerations: |
    - key: "node-role"
      operator: "Equal"
      value: "infra"
      effect: "NoSchedule"

client:
  enabled: false
ui:
  enabled: true
connectInject:
  enabled: false